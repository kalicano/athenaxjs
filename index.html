<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athenax</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #hareketliArkaPlan {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: -1;
        }

        #icerik {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<video autoplay muted loop id="hareketliArkaPlan">
    <source src="arkaplan.mp4" type="video/mp4">
    Tarayıcınız video elementini desteklemiyor.
</video>

<div id="icerik">
    <h1>Merhabalar, Ben Athenax!</h1>
    <p>Discord.js ve Node.js ile ilgileniyorum. Benimle Discord ve Instagram üzerinden iletişime geçebilirsiniz. Aşağıdaki bağlantılara tıklayarak beni takip edebilirsiniz!</p>

    <button onclick="redirectToDiscord()">Discord</button>
    <button onclick="redirectToInstagram()">Instagram</button>
</div>

<script>
    function redirectToDiscord() {
        window.location.href = 'https://web.archive.org/web/20210315193153/https://pnrtscr.com/ziyaselcukistifa';
    }

    function redirectToInstagram() {
        window.location.href = 'https://www.instagram.com/athenaxdev/';
    }
</script>

</body>
</html>
